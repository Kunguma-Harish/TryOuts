syntax="proto3";
package com.zoho.chart;

option java_package = "com.zoho.chart";
option java_outer_classname = "LineChartSeriesProtos";

import "seriesdetails.proto";
import "datamarker.proto";

message LineChartSeries {
	optional SeriesDetails details = 1;
		
	// Smooth the line connecting the points.
	optional bool smooth = 2; //[default = false];
		
	optional DataMarker marker = 3;			
}

