syntax="proto3";

package com.zoho.shapes;

option java_package = "com.zoho.shapes";
option java_outer_classname = "NonVisualShapePropsProtos";

import "nonvisualshapedrawingprops.proto";
import "nonvisualdrawingprops.proto";
import "nonvisualprops.proto";
