syntax="proto3";
package com.zoho.common;

option java_package = "com.zoho.common";
option java_outer_classname = "EmailProtos";

import "google/protobuf/protoextensions.proto";

message Email {
	//<regex name="email" value="^[a-zA-Z0-9]([\w\-\.\+\']*)@([\w\-\.]*)(\.[a-zA-Z]{2,8}(\.[a-zA-Z]{2}){0,2})$"/>
	optional string address = 1 [(com.zoho.common.customOptions).requiredField = true]; // email address

	//<regex name="document_name" value="[0-9a-zA-Z_~`#%&amp;\^\*\(\)\{\}\[\]\+\*\|\=\-\.\$@\?\,\:;\'\/\!\P{InBasicLatin}\s]+"/>
	optional string subject = 2; // subject for the mail
}
