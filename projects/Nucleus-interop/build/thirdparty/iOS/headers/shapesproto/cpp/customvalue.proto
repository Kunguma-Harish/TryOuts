syntax="proto3";

package com.zoho.shapes;

option java_package = "com.zoho.shapes";
option java_outer_classname = "CustomValueProtos";

import "textbody.proto";
import "picturevalue.proto";
import "hyperlink.proto";
import "color.proto";

message CustomValue {

	optional string id = 1;
	
	enum CustomValueType {
		
		DEFAULT_CUSTOM_VALUE = 0;
		RICH_TEXT = 1;
		PICTURE = 2;
		HYPERLINK = 3;
		COLOR = 4;
	}
	optional CustomValueType type = 2;

	optional TextBody richText = 3; 	
	
	optional PictureValue picture = 4;

	optional HyperLink hyperlink = 5;

	optional Color color = 6;
}
