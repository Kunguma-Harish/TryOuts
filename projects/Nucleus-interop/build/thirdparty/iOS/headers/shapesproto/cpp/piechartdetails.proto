syntax="proto3";

package com.zoho.chart;

option java_package = "com.zoho.chart";
option java_outer_classname = "PieChartDetailsProtos";

import "seriesdetails.proto";
import "animationdata.proto";

message PieChartDetails {

	message PieChartSeries {		
		optional SeriesDetails details = 1;
		optional float explosion = 2; // Distance the data point should be moved from the center of the pie. 
	}

	repeated PieChartSeries series = 1;

	// Animation details for each category.
	repeated com.zoho.shapes.AnimationData catAnim = 2;

}

