syntax="proto3";

package com.zoho.common; 

option java_package = "com.zoho.common";
option java_outer_classname = "DataSourceSettingProtos";

import "relationship.proto";
import "fields.proto";
import "datasource.proto";


message DataSourceSetting {
			
    message DataSourceConnections {

	    optional Show.DataSourceField.DataSourceServiceType dataSourceServiceType = 1;

		optional DataSource dataSourceInfo = 2;
    }

    repeated DataSourceConnections dataSourceConnections = 1;
	
}

