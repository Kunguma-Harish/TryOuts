// Non Visual Properties for any object be it Shape / Connector / any-other

package com.zoho.shapes;

option java_package = "com.zoho.shapes";
option java_outer_classname = "NonVisualDrawingPropsProtos";

import "hyperlink.proto";
import "google/protobuf/protoextensions.proto";

