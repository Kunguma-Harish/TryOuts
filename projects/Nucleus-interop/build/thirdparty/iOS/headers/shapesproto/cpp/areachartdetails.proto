syntax="proto3";

package com.zoho.chart;

option java_package = "com.zoho.chart";
option java_outer_classname = "AreaChartDetailsProtos";

import "areachartseries.proto";
import "properties.proto";
import "animationdata.proto";

message AreaChartDetails {
	
	repeated AreaChartSeries series = 1;
	
	// Show/Hide DropLines
	optional bool showDropLines = 2; //[default = false];

	// Line between the value and the axis
	optional com.zoho.shapes.Properties dropLines = 3; 	
	
	// Animation details for each category
	repeated com.zoho.shapes.AnimationData catAnim = 4;
}

